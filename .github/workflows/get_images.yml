name: get_bootimg_from_payload.bin

on:
  watch:
    types: [started]
    
env:
  ROM_URL:  https://software.download.prss.microsoft.com/dbazure/Win8.1_SingleLang_Chinese(Simplified)_x64.iso?t=03e87806-61ee-4a10-b179-7a22eac0ebdd&e=1672759490&h=88fe1007260893bd97ba5d9b55de7cd1fc3781b39c1b8d9e541fdce94a74310d
  ROM_NAME: alioth_images_V12.5.3.0.RKHCNXM_20210517.0000.00_11.0_cn

  TZ: Asia/Shanghai

jobs:
  make:
    runs-on: ubuntu-latest

    steps:

  
    - name: Download the ROM
      run: |
       cd ~
       wget -O rom.iso $ROM_URL
   
    - name: unzip the ROM
      run: |
       cd ~
       sha1sum rom.iso
       sha1sum rom.iso >sha.txt
       ls -l
       tree
   
    - name : Upload images1
        cd ~
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: 12S_PRO_logo_Payload-images
        path: ~/mondrian_images_V14.0.11.0.TMNCNXM_13.0/images/imagefv.*
        
    - name : Upload images2
        cd ~
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: 12S_PRO_splash_Payload-images
        path: ~/sha.txt
