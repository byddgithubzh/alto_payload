name: get_bootimg_from_payload.bin

on:
  watch:
    types: [started]
    
env:
  ROM_URL:  https://software.download.prss.microsoft.com/dbazure/Win8.1_Chinese(Simplified)_x32.iso?t=75c8252a-fb6a-4595-b452-033c8ac82db8&e=1673510412&h=aad37c5d281bd286428647ef39ffc0a93ff044a3764e9efbd27a86004c39a1e2


  TZ: Asia/Shanghai

jobs:
  make:
    runs-on: ubuntu-latest

    steps:

  
    - name: Download the ROM
      run: |
       cd ~
       wget -O rom.iso $ROM_URL
   
    - name: unzip the ROM
      run: |
       cd ~
       stat rom.iso
       sha256sum rom.iso
       sha256sum rom.iso >sha.txt
       ls -l
       tree
   
    - name : Upload images1
        cd ~
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: 12S_PRO_logo_Payload-images
        path: ~/rom.iso
        
    - name : Upload images2
        cd ~
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: 12S_PRO_splash_Payload-images
        path: ~/sha.txt
