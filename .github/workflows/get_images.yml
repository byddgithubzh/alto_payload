name: get_bootimg_from_payload.bin

on:
  watch:
    types: [started]
    
env:
  ROM_URL:  https://bigota.d.miui.com/V14.0.11.0.TMNCNXM/mondrian_images_V14.0.11.0.TMNCNXM_20221221.0000.00_13.0_cn_196d1a3032.tgz
  ROM_NAME: alioth_images_V12.5.3.0.RKHCNXM_20210517.0000.00_11.0_cn

  TZ: Asia/Shanghai

jobs:
  make:
    runs-on: ubuntu-latest

    steps:

    - name: install Python 3.8
      uses: actions/setup-python@v1
      with:
          python-version: 3.8
          
    - name: Initialization environment 
      run: |
        cd ~
        python -m pip install bsdiff4==1.1.5
        python -m pip install six==1.16.0
        python -m pip install protobuf==3.19.3
        
    - name: Clean Up Disk Space
      run: |
        docker rmi `docker images -q`
        sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mysql* php*
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean 
          
  
    - name: Download the ROM
      run: |
       cd ~
       wget -O rom.tgz $ROM_URL
   
    - name: unzip the ROM
      run: |
       cd ~
       tar -zxvf rom.tgz 
       dir
       ls -l
       tree
   
    - name : Upload images1
        cd ~
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: 12S_PRO_logo_Payload-images
        path: ~/mondrian_images_V14.0.11.0.TMNCNXM_13.0/images/imagefv.*
        
    - name : Upload images2
        cd ~
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: 12S_PRO_splash_Payload-images
        path: ~/mondrian_images_V14.0.11.0.TMNCNXM_20221221.0000.00_13.0_cn/images/logo.*
